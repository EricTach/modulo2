        <label for="n1">Inserir primeiro número: </label>

            <option value="0" id="soma">+</option>
            <option value="1" id="menos">-</option>
            <option value="2" id="div">/</option>
            <option value="3" id="mutlt">*</option>
            <option value="4" id="%">%</option>
        </select> <br>
        <label for="n1">Inserir segundo número: </label>
        <input type="number" id="n2" step="0.1" min="0.1" value="" required> <br>
        <button type="button" onclick="calculo();">Calcular</button>
        <div id="resultado">Resultado: </div>


</body>
